<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="./css/main.min.css">
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>

<body>
  <table class="table">
    <thead class="table__thead">
      <tr>
        <th class="table__th" rowspan="2">No</th>
        <th class="table__th" rowspan="2">Client</th>
        <th class="table__th" rowspan="2">Tovar</th>
        <th class="table__th" rowspan="2">Status</th>
        <th class="table__th" colspan="2">Umumiy xarajatlar :</th>
      </tr>
      <tr>
        <th class="table__td">Xizmat</th>
        <th class="table__td">Yo'l xar.</th>
      </tr>
    </thead>
    <tbody class="table__tbody">
      <tr>
        <td class="table__td">2</td>
        <td class="table__td">Ibrohim Ali</td>
        <td class="table__td">Gilam</td>
        <td class="table__td">Yuvishda</td>
        <td class="table__td">300.000</td>
        <td class="table__td">14.000</td>
      </tr>
      <tr>
        <td class="table__td">3</td>
        <td class="table__td">Shuhratbek</td>
        <td class="table__td">Parda</td>
        <td class="table__td">Quritishda</td>
        <td class="table__td">200.000</td>
        <td class="table__td">10.000</td>
      </tr>
      <tr>
        <td class="table__td">4</td>
        <td class="table__td">Farrux</td>
        <td class="table__td">Sholcha</td>
        <td class="table__td">Yetkazishda</td>
        <td class="table__td">240.000</td>
        <td class="table__td">5.000</td>
      </tr>
      <tr>
        <td class="table__td" colspan="4">Ja'mi</td>
        <td class="table__td" colspan="2">1.000.000</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
